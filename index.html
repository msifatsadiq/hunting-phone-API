<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- daisy and tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl font-extrabold">Hunting Phone</h1>
    </header>
    <div id="">
        <input id="searchField" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="searchClicked()" class="btn btn-accent">Search</button>
        <br>
        <br>
        <br>
        <input id="searchField2" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        <button onclick="searchClicked2()" class="btn btn-active btn-secondary">Search</button>
    </div>
    <main class="container mx-auto p-4">
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg "></span>
            </div>

            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 gap-y-4 m-20 gap-2">
            </div>
            <div id="show-all-container" class="hidden text-center">
                <button onclick="handelShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_modal_detail" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>

    <!-- javaScript link -->
    <script src="JS/index.js"></script>
</body>

</html>
